version: '3'

services:
  redis:
    image: redis:5
    command: ["redis-server", "--bind", "redis", "--port", "6379"]
    restart: 'always'
    ports:  
     - "6378:6379"

  web:
    tty: true
    build: .
    depends_on: 
     - redis
    image: firstimg:firstpush
    #command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver"
    ports:
     - "5000:5000"
    links:
     - redis


